{{> header header_comment="Four Panel Manga (4コマ漫画)"}}

# ====================================================
# Main Prompt and Layout (メインプロンプトとレイアウト)
# ====================================================
main_prompt:
  - "以下のYAML指示に従って、4コマ漫画を1枚の画像として生成してください。"
  - "添付したキャラクター設定画を参考に、キャラクターの外見を一貫させてください。"
  - "Generate a 4-panel manga as a single image following the YAML instructions below."
  - "Use the attached character reference sheets to maintain consistent character appearances."

layout_instruction:
  - "4コマ漫画を縦1列に配置してください。"
  - "横並びにせず、上から下へ1コマずつ縦に4つ並べてください。"
  - "出力画像は縦長（9:16または2:5の比率）で、4コマ漫画だけが画像全体を占めるようにしてください。"
  - "余白は不要です。"
  - "各キャラクターの外見は添付画像と説明を忠実に再現してください。"
  - "セリフは吹き出しで表示し、指定された位置に配置してください。"
  - "ナレーションがある場合は、コマの上部または下部にテキストボックスで表示してください。"

# ====================================================
# Characters (登場人物)
# ====================================================
characters:
  - name: "{{character_1_name}}"
    reference: "{{character_1_reference}}"
    description: "{{character_1_description}}"

  - name: "{{character_2_name}}"
    reference: "{{character_2_reference}}"
    description: "{{character_2_description}}"

# ====================================================
# Panels (4コマの内容)
# ====================================================
panels:
  # --- 1コマ目（起）---
  - panel_number: 1
    prompt: "{{panel_1_prompt}}"
    speeches:
      - character: "{{panel_1_speech1_character}}"
        content: "{{panel_1_speech1_content}}"
        position: "{{panel_1_speech1_position}}"
      - character: "{{panel_1_speech2_character}}"
        content: "{{panel_1_speech2_content}}"
        position: "{{panel_1_speech2_position}}"
    narration: "{{panel_1_narration}}"

  # --- 2コマ目（承）---
  - panel_number: 2
    prompt: "{{panel_2_prompt}}"
    speeches:
      - character: "{{panel_2_speech1_character}}"
        content: "{{panel_2_speech1_content}}"
        position: "{{panel_2_speech1_position}}"
      - character: "{{panel_2_speech2_character}}"
        content: "{{panel_2_speech2_content}}"
        position: "{{panel_2_speech2_position}}"
    narration: "{{panel_2_narration}}"

  # --- 3コマ目（転）---
  - panel_number: 3
    prompt: "{{panel_3_prompt}}"
    speeches:
      - character: "{{panel_3_speech1_character}}"
        content: "{{panel_3_speech1_content}}"
        position: "{{panel_3_speech1_position}}"
      - character: "{{panel_3_speech2_character}}"
        content: "{{panel_3_speech2_content}}"
        position: "{{panel_3_speech2_position}}"
    narration: "{{panel_3_narration}}"

  # --- 4コマ目（結）---
  - panel_number: 4
    prompt: "{{panel_4_prompt}}"
    speeches:
      - character: "{{panel_4_speech1_character}}"
        content: "{{panel_4_speech1_content}}"
        position: "{{panel_4_speech1_position}}"
      - character: "{{panel_4_speech2_character}}"
        content: "{{panel_4_speech2_content}}"
        position: "{{panel_4_speech2_position}}"
    narration: "{{panel_4_narration}}"